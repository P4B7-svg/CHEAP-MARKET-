<!DOCTYPE html>

<head>

    <title>Kedai Item Roblox</title>
    <style>
        body {
            background: linear-gradient(180deg, #000000, #8b0000);
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            font-size: 40px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .price {
            font-size: 22px;
            margin-top: 10px;
            font-weight: bold;
            color: #00ff88;
        }
        .whatsapp {
            margin-top: 20px;
            padding: 10px 20px;
            background: green;
            display: inline-block;
            border-radius: 8px;
            color: white;
            font-size: 20px;
            text-decoration: none;
        }
        footer {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            font-size: 18px;
        }
    </style>
</head>
