<!DOCTYPE html>  <html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>CHEAP MARKET - Page 2</title>  
    <style>  
        body {  
            margin: 0;  
            font-family: Arial, sans-serif;  
            background: linear-gradient(135deg, #000000, #ffffff);  
            color: #000;  
            text-align: center;  
            padding: 20px;  
        }      h1 {  
        font-size: 60px;  
        font-weight: bold;  
        margin-bottom: 30px;  
        color: #111;  
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);  
    }  

    .product-container {  
        display: flex;  
        flex-wrap: wrap;  
        justify-content: center;  
        gap: 20px;  
    }  

    .product {  
        background-color: rgba(255,255,255,0.8);  
        padding: 15px;  
        border-radius: 10px;  
        width: 200px;  
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);  
    }  

    .product img {  
        width: 100%;  
        height: 150px;  
        object-fit: cover;  
        border-radius: 8px;  
        margin-bottom: 10px;  
    }  

    .product p {  
        margin: 5px 0;  
        font-weight: bold;  
    }  

    .product .price {  
        color: #222;  
        font-size: 18px;  
    }  

    .product .stock {  
        color: #555;  
        font-size: 16px;  
    }  
</style>  

</head>  
<body>  
    <h1>CHEAP MARKET</h1>  <div class="product-container">  
    <!-- Contoh Produk 1 -->  
    <div class="product">  
        <img src="tanaman1.jpg" alt="Tanaman 1">  
        <p class="price">RM 2</p>  
        <p class="stock">Stok: <span id="stok1">10</span></p>  
    </div>  

    <!-- Contoh Produk 2 -->  
    <div class="product">  
        <img src="tanaman2.jpg" alt="Tanaman 2">  
        <p class="price">RM 2</p>  
        <p class="stock">Stok: <span id="stok2">5</span></p>  
    </div>  

    <!-- Contoh Produk 3 -->  
    <div class="product">  
        <img src="tanaman3.jpg" alt="Tanaman 3">  
        <p class="price">RM 2</p>  
        <p class="stock">Stok: <span id="stok3">8</span></p>  
    </div>  
</div>  

</body>  
</html>
